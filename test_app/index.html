<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body ng-app>

    <!-- <input type="text" ng-model="nbre1"/>

        {{ "Somme :  " + (nbre1 * 1 + nbre2 * 1) }} -->

    <input type="text" ng-model="query" />
    <select ng-model="order">
        <option value="username">Organiser par nom</option>
        <option value="content">Organiser par contenu</option>
    </select>

    <div
        ng-init="users=[{username:'Marc', content: 'Salut les gens'}, {username:'Jean', content:'Je suis content'}, {username:'John', content:'First'}]">
        <div>
            <div ng-repeat="user in users | filter:{content:query} | orderBy:order">
                <p>
                        <strong>{{user.username | uppercase }}</strong><br>
                        {{user.content}}
                </p>
        </div>
        {{users.username | filter:'M'}}
    </div>


    {{task}}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</body>

</html>
